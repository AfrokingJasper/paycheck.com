<!DOCTYPE html>
<html>
  <head>
    <title>get started</title>
    <link rel="stylesheet" href="css/get-started.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="s-form">
      <div class="loan">
        <div class="primary-heading">
          <h1>Get Started!</h1>
        </div>
        <div class="hr">
          <div><hr /></div>
          <p>YOUR DATA</p>
          <div class="hr-1"><hr /></div>
        </div>

        <!-- forms -->
        <form class="loan-form">
          <div class="f2">
            <div class="f2-input">
              <label for="loan-category">Loan category</label>
              <!-- chevron 1 -->
              <div class="svg">
                <input id="loan-category" type="text" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
            </div>
            <div class="f2-input">
              <label for="loan-category">Loan Type</label>
              <!-- chevron 2 -->
              <div class="svg">
                <input id="loan-category" type="text" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- second section -->
          <div class="div-2-cols">
            <div>
              <div class="f2-input">
                <label for="loan-category">Select Sector</label>
                <!-- chevron 1 -->
                <div class="svg">
                  <input id="loan-category" type="text" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <div class="f2-input">
                <label for="loan-category">Select Sub Sector</label>
                <!-- chevron 2 -->
                <div class="svg">
                  <input id="loan-category" type="text" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <div class="f2-input">
                <label for="loan-category">Monthly Turnover</label>
                <!-- chevron 3 -->
                <div class="svg">
                  <input
                    id="loan-category"
                    placeholder="Monthly Turnover"
                    type="text"
                  />
                  <div class="chevron">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 15.75l7.5-7.5 7.5 7.5"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="f2-input">
                <label for="loan-category">Loan purpose</label>
                <!-- chevron 4 -->
                <div class="svg">
                  <input
                    id="loan-category"
                    placeholder="Loan purpose"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- range section -->
          <div class="r-section">
            <div>
              <div class="how">
                How much do you need? (1million to 5million)
              </div>
            </div>
            <div class="range-div">
              <div class="range">
                <div style="display: flex; justify-content: space-between">
                  <p>1000000</p>
                  <p>5000000</p>
                </div>
                <div>
                  <input style="width: 100%; height: 0.6rem" type="range" />
                </div>
              </div>
              <div class="r-input">
                <input style="width: 100%; height: 60%" type="text" />
                <label
                  >Loan amount between <span>1000000</span> and
                  <span>5000000</span></label
                >
              </div>
            </div>
          </div>

          <div class="r-section">
            <div>
              <div class="how">
                How much do you need? (1million to 5million)
              </div>
            </div>
            <div class="range-div">
              <div class="range">
                <div style="display: flex; justify-content: space-between">
                  <p>1000000</p>
                  <p>5000000</p>
                </div>
                <div>
                  <input style="width: 100%; height: 0.6rem" type="range" />
                </div>
              </div>
              <div class="r-input">
                <input style="width: 100%; height: 60%" type="text" />
                <label
                  >Loan amount between <span>1000000</span> and
                  <span>5000000</span></label
                >
              </div>
            </div>
          </div>

          <!-- loan amount section -->
          <div>
            <div class="las">
              <p>Loan</p>
              <div>
                <p>$1,000,000.00</p>
                <hr />
              </div>
            </div>
            <div class="las">
              <p>Loan</p>
              <div>
                <p>$1,000,000.00</p>
                <hr />
              </div>
            </div>
            <div class="las">
              <p>Monthly Repayment</p>
              <div>
                <p>$1,070,000.00</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="submit">
        <div>
          <input type="range" />
        </div>
        <div>
          <a href="get-started2.html"><button>Next</button></a>
        </div>
      </div>
    </section>
  </body>
</html>
