<!DOCTYPE html>
<html>
  <head>
    <title>get started 2</title>
    <link rel="stylesheet" href="css/get-started2.css" />
  </head>
  <body>
    <!-- get section -->
    <section class="form">
      <div class="get">
        <p class="get-p">Get started</p>
        <hr />
      </div>

      <!-- container -->
      <div class="container">
        <div class="sub-container">
          <label for="bvn">Bank Verification Number</label>
          <input id="bvn" type="text" placeholder="123..." />
        </div>
        <div class="sub-container">
          <label for="bank-account">Bank Account</label>
          <input id="bank-account" type="text" placeholder="123467893" />
          <p>Have an existing bank account?</p>
        </div>
        <div class="sub-container">
          <label for="email">Email Address</label>
          <input id="email" type="text" />
          <p>we'll never share your email with anyone else.</p>
        </div>
        <div class="sub-container">
          <label for="password">Password</label>
          <input id="password" type="text" />
          <p>your password must be more than 5 characters long.</p>
        </div>
        <div class="sub-container">
          <label for="c-passowrd">Confirm Password</label>
          <input id="c-password" type="text" />
        </div>
        <div class="sub">
          <input type="checkbox" />
          <p>I accept all the <span>Terms and Condition</span></p>
        </div>
      </div>
    </section>
    <div class="submit">
      <div>
        <input type="range" />
      </div>
      <div class="click">
        <a class="back" href="get-started.html">Back</a>
        <a href="dashboard.html"><button>Next</button></a>
      </div>
    </div>
  </body>
</html>
